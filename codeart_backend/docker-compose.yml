version: '3'

services:
  nodejs:
    build:
      context: .
      dockerfile: Dockerfile
    image: nodejs
    container_name: nodejs
    restart: unless-stopped
    #ports:
    #  - '8080:8080' 
    networks:
      - nginxdockerssl_app-network
  postgres:
    # restart: always
    # image: kiasaki/alpine-postgres:9.5
    image: postgres
    container_name: postgres_db
    environment:
      - POSTGRES_USER=ben
      - POSTGRES_PASSWORD=maximus
      - POSTGRES_DB=archfolio
    ports:
      - '5432:5432'
    volumes:
      - database:/var/lib/postgresql/data
    networks:
      - nginxdockerssl_app-network

volumes:
  database:

networks:
  nginxdockerssl_app-network:
    external: true 



